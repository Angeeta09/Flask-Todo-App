<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.content }}</li>
        {% endfor %}
    </ul>

    <form action="/" method="POST">
        <input type="text" name="task" placeholder="Add a new task">
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
